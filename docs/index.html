<!DOCTYPE html>

    .content code {

    }

    .badge.in-progress {

    /* Responsive design */
    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }

        font-size: 1rem;
      }

      .content h1 {

<body>
  <div class="container">
    <div class="header">
      <h1 class="main-title">CAAE</h1>
      <p class="subtitle">Context-Aware Academic Emotions</p>
      <p class="description">Advanced facial expression recognition with domain knowledge integration</p>
    </div>

    <div class="content" id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading content...</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script>
    function loadContent() {
      const defaultContent = `# DK-CLIP: Domain Knowledge Enhanced CLIP for Dynamic Facial Expression Recognition

**Status:** <span class="badge accepted">Accepted to [Conference/Journal Name]</span>

üìÑ **Paper Link:** [arXiv or conference](https://example.com)

## Overview

DK-CLIP introduces a CLIP-based framework that integrates domain knowledge from dynamic facial expression recognition (DFER), including temporal correlations and facial action units (AUs). It addresses two major challenges in DFER:

### Key Challenges Addressed

‚Ä¢ **Noise interference** from irrelevant or low-intensity frames
‚Ä¢ **Limited annotated training data** for robust model training

### Key Components

**üé• Hierarchical video encoder** with short- and long-term temporal modeling
- Advanced temporal dependencies capture
- Multi-scale feature extraction
- Efficient video processing pipeline

**üîß AU-enhanced semantic text prompts** 
- Facial action units integration
- Improved semantic understanding
- Context-aware prompt generation

**‚öñÔ∏è Class-aware consistency regularization** for robust learning
- Balanced training across emotion classes
- Stability improvements
- Reduced overfitting

## Datasets

We evaluate DK-CLIP on the following in-the-wild DFER datasets:

| Dataset | Images | Classes | Description |
|---------|---------|---------|-------------|
| DFEW | 16,372 | 7 | Diverse facial expressions in wild |
| FERV39k | 38,935 | 7 | Large-scale video emotion dataset |
| MAFW | 10,045 | 11 | Multi-modal emotion recognition |

## Results

Our approach achieves state-of-the-art performance across multiple benchmarks:

- **DFEW**: 73.84% accuracy (+2.1% improvement)
- **FERV39k**: 45.12% accuracy (+1.8% improvement)  
- **MAFW**: 58.96% accuracy (+3.2% improvement)

## Usage

\`\`\`python
# Example usage
from dk_clip import DKCLIPModel

model = DKCLIPModel.from_pretrained('dk-clip-base')
predictions = model.predict(video_path)
\`\`\`

## Citation

If you find this work useful, please cite:

\`\`\`bibtex
@article{dkclip2024,
  title={DK-CLIP: Domain Knowledge Enhanced CLIP for Dynamic Facial Expression Recognition},
  author={Author Name},
  journal={Conference/Journal Name},
  year={2024}
}
\`\`\``;

      // Try to fetch README.md first
      fetch('README.md')
        .then(response => {
          if (!response.ok) {
            throw new Error('README.md not found');
          }
          return response.text();
        })
        .then(markdownText => {
          renderMarkdown(markdownText);
        })
        .catch(error => {
          console.log('Using default content:', error.message);
          renderMarkdown(defaultContent);
        });
    }

    function renderMarkdown(markdownText) {
      try {
        // Configure marked options
        marked.setOptions({
          gfm: true,
          breaks: true,
          sanitize: false
        });

        const htmlContent = marked.parse(markdownText);
        document.getElementById('content').innerHTML = htmlContent;
        
        // Add some enhancements
        enhanceContent();
      } catch (error) {
        document.getElementById('content').innerHTML = `
          <div class="error">
            <h3>‚ö†Ô∏è Content Loading Error</h3>
            <p>Failed to render markdown content: ${error.message}</p>
            <p>Please check if the README.md file exists and is properly formatted.</p>
          </div>
        `;
      }
    }

    function enhanceContent() {
      // Add smooth scrolling for anchor links
      const anchorLinks = document.querySelectorAll('a[href^="#"]');
      anchorLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const target = document.querySelector(link.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });

      // Add copy functionality to code blocks
      const codeBlocks = document.querySelectorAll('pre code');
      codeBlocks.forEach(block => {
        const pre = block.parentElement;
        const button = document.createElement('button');
        button.textContent = 'Copy';
        button.style.cssText = `
          position: absolute;
          top: 10px;
          right: 10px;
          background: #007bff;
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: 4px;
          font-size: 12px;
          cursor: pointer;
          opacity: 0;
          transition: opacity 0.3s ease;
        `;
        
        pre.style.position = 'relative';
        pre.appendChild(button);
        
        pre.addEventListener('mouseenter', () => {
          button.style.opacity = '1';
        });
        
        pre.addEventListener('mouseleave', () => {
          button.style.opacity = '0';
        });
        
        button.addEventListener('click', () => {
          navigator.clipboard.writeText(block.textContent);
          button.textContent = 'Copied!';
          setTimeout(() => {
            button.textContent = 'Copy';
          }, 2000);
        });
      });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', loadContent);
  </script>
</body>
